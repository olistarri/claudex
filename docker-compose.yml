name: claudex-web

services:
  postgres:
    image: postgres:13-alpine
    restart: always
    command: -c max_connections=600
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  sandbox-setup:
    image: docker:27-cli
    restart: "no"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: sh -c "docker pull ${DOCKER_IMAGE:-ghcr.io/mng-dev-ai/claudex-sandbox:latest}"

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    command: ["api"]
    user: root
    privileged: true
    group_add:
      - "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sandbox-setup:
        condition: service_completed_successfully
    ports:
      - "127.0.0.1:${API_PORT:-8090}:8080"
      - "127.0.0.1:${VNC_PORT:-5900}:5900"
      - "127.0.0.1:${VNC_WS_PORT:-6080}:6080"
      - "127.0.0.1:${OPENVSCODE_PORT:-8765}:8765"
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - /app/__pycache__
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-claudex_default_secret_key_for_development_only}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HOST_PERMISSION_API_URL=http://api:8080

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-4000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=/api/v1
      - VITE_WS_URL=/api/v1/ws

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

