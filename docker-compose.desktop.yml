name: claudex-desktop

services:
  postgres:
    image: postgres:16
    container_name: claudex-postgres-desktop
    restart: unless-stopped
    environment:
      POSTGRES_DB: claudex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - claudex_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - claudex-sandbox-net

  redis:
    image: redis:7
    container_name: claudex-redis-desktop
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no", "--stop-writes-on-bgsave-error", "no"]
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - claudex-sandbox-net

  sandbox-setup:
    image: docker:27-cli
    container_name: claudex-sandbox-setup-desktop
    restart: "no"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: sh -c "docker pull ${DOCKER_IMAGE:-ghcr.io/mng-dev-ai/claudex-sandbox:latest}"
    networks:
      - claudex-sandbox-net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claudex-api-desktop
    restart: unless-stopped
    command: ["api"]
    user: root
    privileged: true
    group_add:
      - "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sandbox-setup:
        condition: service_completed_successfully
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - /app/__pycache__
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/claudex
      - REDIS_URL=redis://redis:6379/0
      - BASE_URL=http://localhost:8081
      - FRONTEND_URL=tauri://localhost
      - ALLOWED_ORIGINS=tauri://localhost,http://localhost:3000
      - SECRET_KEY=${SECRET_KEY:-claudex_default_secret_key_for_development_only}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8081
      - DOCKER_PERMISSION_API_URL=http://host.docker.internal:8081
      - HOST_PERMISSION_API_URL=http://api:8081
      - DISABLE_PROXY_HEADERS=true
    networks:
      - claudex-sandbox-net

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claudex-celery-worker-desktop
    restart: unless-stopped
    command: ["celery-worker"]
    user: root
    privileged: true
    group_add:
      - "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sandbox-setup:
        condition: service_completed_successfully
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - /app/__pycache__
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/claudex
      - REDIS_URL=redis://redis:6379/0
      - BASE_URL=http://localhost:8081
      - FRONTEND_URL=tauri://localhost
      - ALLOWED_ORIGINS=tauri://localhost,http://localhost:3000
      - SECRET_KEY=${SECRET_KEY:-claudex_default_secret_key_for_development_only}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8081
      - DOCKER_PERMISSION_API_URL=http://host.docker.internal:8081
      - HOST_PERMISSION_API_URL=http://api:8081
      - DISABLE_PROXY_HEADERS=true
    networks:
      - claudex-sandbox-net

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claudex-celery-beat-desktop
    restart: unless-stopped
    command: ["celery-beat"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - /app/__pycache__
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/claudex
      - REDIS_URL=redis://redis:6379/0
      - BASE_URL=http://localhost:8081
      - FRONTEND_URL=tauri://localhost
      - ALLOWED_ORIGINS=tauri://localhost,http://localhost:3000
      - SECRET_KEY=${SECRET_KEY:-claudex_default_secret_key_for_development_only}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8081
      - DOCKER_PERMISSION_API_URL=http://host.docker.internal:8081
      - DISABLE_PROXY_HEADERS=true
    networks:
      - claudex-sandbox-net

volumes:
  claudex_postgres_data:

networks:
  claudex-sandbox-net:
    name: claudex-sandbox-net
